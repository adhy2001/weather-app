<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="weather-app">
    <div class="background-animation" id="bg-animation"></div>

    <div class="weather-card">
      <div class="weather-info">
        <h2 id="cityName">Your City</h2>
        <h1 id="temperature">--°C</h1>
        <p id="description">Weather Info</p>
        <p id="date"></p>
        <img id="weatherIcon" src="" alt="Weather Icon">
      </div>

      <div class="search-section">
        <input type="text" id="city" placeholder="Enter city name..." />
        <div class="buttons">
          <button id="getWeather">Get Weather</button>
          <button id="getLocationWeather">📍 Use My Location</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
